name: Generate Reports Index

on:
  push:
    branches: [ master ]
    paths:
      - 'reports/**'
  workflow_dispatch:

jobs:
  generate-index:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Generate reports index
      run: python generate_reports_index.py

    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add reports-index.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update reports index" && git push)
